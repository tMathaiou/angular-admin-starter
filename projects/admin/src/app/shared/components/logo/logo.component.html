<div
  [ngStyle]="{
    backgroundColor: primaryColor,
    width: (isSidebarOpen$ | async) ? '250px' : '100px',
    display: isSmallScreen ? 'none' : 'block'
  }"
  class="logo"
>
  <div class="logo-wrapper">
    <a [routerLink]="'/view'"
      ><img alt="logo" src="../../assets/logo.png" width="50"
    /></a>
  </div>
</div>

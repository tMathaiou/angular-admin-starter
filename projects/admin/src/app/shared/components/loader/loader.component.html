<div class="overlay-wrapper" *ngIf="loading$ | async">
  <div class="v-spinner">
    <div class="v-scale v-scale1" [ngStyle]="spinnerDelay1"></div>
    <div class="v-scale v-scale2" [ngStyle]="spinnerDelay2"></div>
    <div class="v-scale v-scale3" [ngStyle]="spinnerDelay3"></div>
    <div class="v-scale v-scale4" [ngStyle]="spinnerDelay4"></div>
    <div class="v-scale v-scale5" [ngStyle]="spinnerDelay5"></div>
  </div>
</div>

<div class="login">
  <div class="login-wrapper">
    <div class="login-bg">
      <div class="box">
        <div class="container">
          <div class="logo">
            <img alt="logo" src="../../assets/logo.png" width="150px" />
          </div>
          <div class="sign-in">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="input-group">
                <input
                  formControlName="email"
                  [placeholder]="'commons.email' | translate"
                  autocomplete="off"
                  class="form-control"
                  name="email"
                  type="text"
                />
              </div>
              <div class="input-group">
                <input
                  formControlName="password"
                  [placeholder]="'commons.password' | translate"
                  class="form-control"
                  name="password"
                  type="password"
                />
              </div>
              <div class="login-actions">
                <button
                  [disabled]="!email.value || !password.value"
                  type="submit"
                  class="btn btn-pill login-btn"
                >
                  {{ 'commons.sign_in' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
